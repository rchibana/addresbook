{% extends "base.html" %}

{% block content %}
<h1>Contact</h1>

	<ul>
		{% for contact in object_list %}
			<li class="contact">
			 <a href="{{ contact.get_absolute_url }}">{{ contact }}</a> 
			 (<a href="{% url "contact.edit" pk=contact.id %}">edit</a>)
			</li>
		{% endfor %}
	</ul>
<a href="{% url "contact.new" %}">add contact</a>
{% endblock %}
