{% extends "base.html" %}

{% block content %}

{% if contact.id %}
	<h1>Edit Contact</h1>
{% else %}
	<h1>Add Contact</h1>
{% endif %}

	<form action="{{ action }}" method="POST">
		{% csrf_token %}
		<ul>
			{{ form.as_ul }}
		</ul>
	</form>
	
{% if contact.id %}
<a href="{% url "contact.delete" pk=contact.id %}">Delete</a>
{% endif %}


<a href="{% url "contact.list" %}"> back to list </a>

{% endblock %}
